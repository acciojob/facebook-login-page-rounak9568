<!DOCTYPE html>

<html>

<body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="facebook-logo.png" alt="Facebook Logo">
            <p class="description">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form-container">
            <h1>Log in</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Log in</button>
                <a class="forgot-link" href="#">Forgotten account?</a>
            </form>
            <hr class="divider">
            <a class="create-account-button" href="#">Create new account</a>
        </div>
    </div>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
